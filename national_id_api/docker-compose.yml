  postgres:
    image: postgres:17.0
    container_name: Tru_database
    env_file:
      - ./database.env
    ports:
      - "5433:5432"
    networks:
      - my-network
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d TRUDATABASE -h localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgAdmin
    env_file:
      - ./database.env
    ports:
      - "5050:80"
    networks:
      - my-network
    restart: unless-stopped

networks:
  my-network:
    driver: bridge

volumes:
  postgres-data:
